<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp IA - Accès Prioritaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Ta configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3JgvNu5p-43037jvm4WRDaJHI9ES7uGM",
            authDomain: "levelup-ia.firebaseapp.com",
            projectId: "levelup-ia",
            storageBucket: "levelup-ia.firebasestorage.app",
            messagingSenderId: "229420004282",
            appId: "1:229420004282:web:6735f059a947f0936ae383",
            measurementId: "G-MSRDY2574K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        // Utilisation d'un ID fixe pour les tests si __app_id n'est pas défini
        const currentAppId = "levelup-ia";

        // Éléments UI
        const pageLogin = document.getElementById('page-login');
        const pageConfirm = document.getElementById('page-confirm');
        const pageKey = document.getElementById('page-key');
        const googleBtn = document.getElementById('google-btn');
        const generateBtn = document.getElementById('generate-btn');
        const userKeyText = document.getElementById('user-key');
        const timerText = document.getElementById('timer');
        const userNameText = document.getElementById('user-name');
        
        // Console de débugging client
        const debugConsole = document.getElementById('debug-console');
        const debugMsg = document.getElementById('debug-msg');

        function logStatus(msg, isError = false) {
            debugConsole.classList.remove('hidden');
            debugMsg.innerText = msg;
            debugMsg.className = isError ? "text-red-500 font-mono text-[10px]" : "text-blue-500 font-mono text-[10px]";
        }

        let countdownInterval;

        // Écouter l'état de connexion pour éviter les erreurs de permission
        onAuthStateChanged(auth, (user) => {
            if (user) {
                logStatus("Utilisateur authentifié : " + user.email);
            }
        });

        // 1. Authentification Google
        googleBtn.addEventListener('click', async () => {
            logStatus("Ouverture du pop-up Google...");
            try {
                const result = await signInWithPopup(auth, provider);
                userNameText.innerText = result.user.displayName;
                logStatus("Connecté avec succès !");
                showPage(pageConfirm);
            } catch (error) {
                logStatus("Erreur Auth : " + error.message, true);
                if (error.code === 'auth/popup-blocked') {
                    logStatus("Erreur : Le pop-up a été bloqué par le navigateur.", true);
                }
            }
        });

        // 2. Génération de la clé avec vérification Firestore
        generateBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) {
                logStatus("Erreur : Vous devez être connecté pour générer un code.", true);
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerText = "Vérification...";
            logStatus("Tentative d'écriture dans Firestore...");

            try {
                // Chemin d'accès simplifié pour correspondre aux règles de sécurité suggérées
                const userRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'early_access', user.uid);
                const userDoc = await getDoc(userRef);

                let accessKey;
                if (userDoc.exists()) {
                    accessKey = userDoc.data().accessKey;
                    logStatus("Code existant récupéré avec succès.");
                } else {
                    accessKey = 'LU-' + Math.random().toString(36).substr(2, 9).toUpperCase();
                    await setDoc(userRef, {
                        userId: user.uid,
                        email: user.email,
                        accessKey: accessKey,
                        createdAt: new Date().toISOString()
                    });
                    logStatus("Nouveau code enregistré avec succès !");
                }

                userKeyText.innerText = accessKey;
                showPage(pageKey);
                startTimer(180); 
            } catch (error) {
                console.error(error);
                logStatus("Erreur Permission/Firestore : " + error.message, true);
                logStatus("Conseil : Vérifiez les 'Rules' dans la console Firebase.", true);
                generateBtn.disabled = false;
                generateBtn.innerText = "Réessayer";
            }
        });

        function showPage(page) {
            [pageLogin, pageConfirm, pageKey].forEach(p => p.classList.add('hidden'));
            page.classList.remove('hidden');
        }

        function startTimer(seconds) {
            clearInterval(countdownInterval);
            let timeLeft = seconds;
            countdownInterval = setInterval(() => {
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                timerText.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    userKeyText.innerText = "EXPIRÉ";
                    userKeyText.classList.add('text-red-500');
                }
                timeLeft--;
            }, 1000);
        }

        window.copyKey = () => {
            const text = userKeyText.innerText;
            if (text === "EXPIRÉ" || text === "...") return;
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = "Copié !";
            setTimeout(() => copyBtn.innerText = "Copier", 2000);
        };

        lucide.createIcons();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; }
        .star-rotate { animation: rotate-360 4s linear infinite; }
        @keyframes rotate-360 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .text-levelup { color: #2563eb; }
        .text-ia { color: #3b82f6; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 text-slate-900">

    <div class="w-full max-w-sm">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-12">
            <h1 class="text-3xl font-black text-levelup">LevelUp <span class="text-ia">IA</span></h1>
            <div class="star-rotate">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="#5891b8"><path d="M12 2L14.81 8.62L22 9.24L16.5 13.97L18.18 21L12 17.27L5.82 21L7.5 13.97L2 9.24L9.19 8.62L12 2Z" /></svg>
            </div>
        </div>

        <!-- PAGE 1 : CONNEXION -->
        <div id="page-login" class="space-y-8 animate-[fadeIn_0.5s]">
            <div class="text-center">
                <h2 class="text-xl font-bold mb-2">Accès Anticipé</h2>
                <p class="text-gray-500 text-sm italic">Connectez-vous pour obtenir votre identifiant.</p>
            </div>
            <button id="google-btn" class="w-full flex items-center justify-center gap-3 py-3.5 px-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all font-semibold shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" alt="Google">
                Continuer avec Google
            </button>
        </div>

        <!-- PAGE 2 : CONFIRMATION -->
        <div id="page-confirm" class="hidden space-y-8 animate-[fadeIn_0.5s] text-center">
            <div>
                <h2 class="text-xl font-bold mb-1">Salut, <span id="user-name">Ami</span> !</h2>
                <p class="text-gray-500 text-sm">Prêt à réserver ton accès exclusif ?</p>
            </div>
            <button id="generate-btn" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg">
                Générer mon code sécurisé
            </button>
        </div>

        <!-- PAGE 3 : CLÉ -->
        <div id="page-key" class="hidden space-y-6 animate-[fadeIn_0.5s]">
            <div class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl p-8 text-center relative">
                <div class="absolute top-0 right-0 p-3">
                    <div class="bg-blue-100 text-blue-600 text-[10px] font-black px-2 py-1 rounded-lg flex items-center gap-1">
                        <i data-lucide="clock" class="w-3 h-3"></i>
                        <span id="timer">3:00</span>
                    </div>
                </div>
                <p class="text-[10px] text-gray-400 font-bold uppercase mb-4">Ton Identifiant Unique</p>
                <div id="user-key" class="text-2xl font-mono font-black text-blue-700 tracking-tighter mb-6">...</div>
                <button onclick="copyKey()" class="copy-btn w-full py-2.5 bg-white border border-gray-100 rounded-xl text-sm font-bold text-gray-600 flex items-center justify-center gap-2">
                    <i data-lucide="copy" class="w-4 h-4"></i> Copier
                </button>
            </div>
            <p class="text-[10px] text-center text-gray-400">Note bien ce code, il disparaîtra dans 3 minutes.</p>
        </div>

        <!-- CONSOLE DE DEBUG -->
        <div id="debug-console" class="mt-12 p-3 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <p class="text-[9px] uppercase font-bold text-gray-400 mb-1">Status Console :</p>
            <p id="debug-msg" class="text-[10px] font-mono whitespace-pre-wrap"></p>
        </div>
    </div>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
