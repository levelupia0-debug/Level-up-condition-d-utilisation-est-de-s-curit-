<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp IA - Accès Prioritaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3JgvNu5p-43037jvm4WRDaJHI9ES7uGM",
            authDomain: "levelup-ia.firebaseapp.com",
            projectId: "levelup-ia",
            storageBucket: "levelup-ia.firebasestorage.app",
            messagingSenderId: "229420004282",
            appId: "1:229420004282:web:6735f059a947f0936ae383",
            measurementId: "G-MSRDY2574K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'levelup-ia';

        // Éléments de navigation (Pages)
        const pageLogin = document.getElementById('page-login');
        const pageConfirm = document.getElementById('page-confirm');
        const pageKey = document.getElementById('page-key');

        // Boutons et Textes
        const googleBtn = document.getElementById('google-btn');
        const generateBtn = document.getElementById('generate-btn');
        const userKeyText = document.getElementById('user-key');
        const timerText = document.getElementById('timer');
        const userNameText = document.getElementById('user-name');

        let countdownInterval;

        // 1. Authentification Google
        googleBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                userNameText.innerText = result.user.displayName;
                showPage(pageConfirm);
            } catch (error) {
                console.error("Erreur Google Auth:", error);
            }
        });

        // 2. Génération de la clé
        generateBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) return;

            generateBtn.disabled = true;
            generateBtn.innerText = "Génération...";

            try {
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'early_access', user.uid);
                const userDoc = await getDoc(userRef);

                let accessKey;
                if (userDoc.exists()) {
                    accessKey = userDoc.data().accessKey;
                } else {
                    accessKey = 'LU-' + Math.random().toString(36).substr(2, 9).toUpperCase();
                    await setDoc(userRef, {
                        userId: user.uid,
                        email: user.email,
                        accessKey: accessKey,
                        createdAt: new Date().toISOString()
                    });
                }

                userKeyText.innerText = accessKey;
                showPage(pageKey);
                startTimer(180); // 3 minutes
            } catch (error) {
                console.error("Erreur Firestore:", error);
            }
        });

        // Fonction de navigation simple
        function showPage(page) {
            [pageLogin, pageConfirm, pageKey].forEach(p => p.classList.add('hidden'));
            page.classList.remove('hidden');
        }

        // Compte à rebours
        function startTimer(seconds) {
            clearInterval(countdownInterval);
            let timeLeft = seconds;

            countdownInterval = setInterval(() => {
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                timerText.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    userKeyText.innerText = "EXPIRÉ";
                    userKeyText.classList.add('text-red-500');
                    document.getElementById('security-notice').innerText = "Par mesure de sécurité, la clé a été masquée. Rechargez la page pour la revoir.";
                }
                timeLeft--;
            }, 1000);
        }

        // Copie
        window.copyKey = () => {
            const text = userKeyText.innerText;
            if (text === "EXPIRÉ") return;
            navigator.clipboard.writeText(text);
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = "Copié !";
            setTimeout(() => copyBtn.innerText = "Copier", 2000);
        };

        lucide.createIcons();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; }
        .star-rotate { animation: rotate-360 4s linear infinite; }
        @keyframes rotate-360 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .text-levelup { color: #2563eb; }
        .text-ia { color: #3b82f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 text-slate-900">

    <div class="w-full max-w-sm">
        <!-- Logo commun -->
        <div class="flex items-center justify-center gap-3 mb-12">
            <h1 class="text-3xl font-black text-levelup">LevelUp <span class="text-ia">IA</span></h1>
            <div class="star-rotate">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="#5891b8"><path d="M12 2L14.81 8.62L22 9.24L16.5 13.97L18.18 21L12 17.27L5.82 21L7.5 13.97L2 9.24L9.19 8.62L12 2Z" /></svg>
            </div>
        </div>

        <!-- PAGE 1 : CONNEXION GOOGLE -->
        <div id="page-login" class="space-y-8 animate-[fadeIn_0.5s]">
            <div class="text-center">
                <h2 class="text-xl font-bold mb-2">Accès Anticipé</h2>
                <p class="text-gray-500 text-sm italic">Authentifiez-vous pour réserver votre place.</p>
            </div>
            
            <button id="google-btn" class="w-full flex items-center justify-center gap-3 py-3.5 px-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all font-semibold shadow-sm">
                <svg width="20" height="20" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                Continuer avec Google
            </button>
        </div>

        <!-- PAGE 2 : CONFIRMATION -->
        <div id="page-confirm" class="hidden space-y-8 animate-[fadeIn_0.5s] text-center">
            <div>
                <h2 class="text-xl font-bold mb-1">Salut, <span id="user-name">Ami</span> !</h2>
                <p class="text-gray-500 text-sm">Prêt à rejoindre l'aventure ?</p>
            </div>
            
            <button id="generate-btn" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                Générer mon code d'accès
            </button>
        </div>

        <!-- PAGE 3 : AFFICHAGE CLÉ + TIMER -->
        <div id="page-key" class="hidden space-y-6 animate-[fadeIn_0.5s]">
            <div class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl p-8 text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 p-3">
                    <div class="bg-blue-100 text-blue-600 text-[10px] font-black px-2 py-1 rounded-lg flex items-center gap-1">
                        <i data-lucide="clock" class="w-3 h-3"></i>
                        <span id="timer">3:00</span>
                    </div>
                </div>
                
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-4">Votre Identifiant Unique</p>
                <div id="user-key" class="text-2xl font-mono font-black text-blue-700 tracking-tighter mb-6 select-all">LU-LOADING...</div>
                
                <button onclick="copyKey()" class="copy-btn w-full py-2.5 bg-white border border-gray-100 rounded-xl text-sm font-bold text-gray-600 hover:shadow-sm transition-all flex items-center justify-center gap-2">
                    <i data-lucide="copy" class="w-4 h-4"></i> Copier
                </button>
            </div>

            <p id="security-notice" class="text-[10px] text-center text-gray-400 px-4 leading-relaxed">
                Cet identifiant est strictement personnel. Il expirera visuellement dans 3 minutes pour votre sécurité. Notez-le bien.
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-16 text-center">
            <div class="w-12 h-0.5 bg-gray-100 mx-auto rounded-full overflow-hidden">
                <div class="h-full bg-blue-500/20 w-1/2 animate-[progress_2s_infinite]"></div>
            </div>
        </div>
    </div>

    <style>
        @keyframes progress { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
